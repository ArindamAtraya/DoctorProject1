<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - HealthConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e9ecef 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
            gap: 0;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 24px 16px;
            position: fixed;
            width: 260px;
            height: 100vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            z-index: 100;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .logo i {
            font-size: 26px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.12);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 28px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 11px;
            opacity: 0.8;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-item a:hover,
        .nav-item a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-item a i {
            width: 16px;
            text-align: center;
            font-size: 16px;
        }

        /* ===== MAIN CONTENT ===== */
        .main {
            margin-left: 260px;
            display: flex;
            flex-direction: column;
            background: #f5f7fa;
        }

        .header {
            background: white;
            padding: 20px 32px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-900);
        }

        .greeting {
            font-size: 14px;
            color: var(--gray-600);
            font-weight: 500;
            white-space: nowrap;
        }

        .greeting strong {
            color: var(--primary);
            font-weight: 700;
        }

        .content {
            flex: 1;
            padding: 32px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* PAGE HEADER - HORIZONTAL */
        .page-header {
            display: flex;
            align-items: baseline;
            gap: 24px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            white-space: nowrap;
        }

        .page-desc {
            font-size: 14px;
            color: var(--gray-500);
            white-space: nowrap;
        }

        /* ===== FILTERS - HORIZONTAL ===== */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
        }

        .filter-btn {
            padding: 9px 18px;
            border: 2px solid var(--gray-300);
            background: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f8ff;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* ===== APPOINTMENT CARDS ===== */
        .appointments {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .appointment {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-100);
        }

        .appointment:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .apt-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .apt-header-left h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .apt-provider {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .badge-completed {
            background: #cfe2ff;
            color: #084298;
        }

        .badge-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .apt-body {
            padding: 20px;
        }

        .apt-section {
            margin-bottom: 18px;
        }

        .apt-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 12px;
            color: var(--gray-600);
            font-weight: 500;
        }

        .info-value {
            font-size: 13px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .info-value.primary {
            color: var(--primary);
        }

        .info-value.success {
            color: var(--success);
        }

        .info-value.danger {
            color: var(--danger);
        }

        .info-value.warning {
            color: var(--warning);
        }

        .apt-divider {
            height: 1px;
            background: var(--gray-200);
            margin: 14px 0;
        }

        .fees-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 14px;
        }

        .fee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 12px;
        }

        .fee-label {
            color: var(--gray-600);
            font-weight: 500;
        }

        .fee-amount {
            font-weight: 700;
            color: var(--gray-900);
        }

        .fee-item.total {
            border-top: 1px solid var(--gray-300);
            padding-top: 8px;
            margin-top: 8px;
            font-size: 13px;
        }

        .fee-item.total .fee-label {
            color: var(--gray-900);
            font-weight: 700;
        }

        .apt-buttons {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-outline {
            border: 1.5px solid var(--gray-300);
            background: white;
            color: var(--gray-700);
        }

        .btn-outline:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: #fff5f5;
        }

        /* ===== EMPTY STATE ===== */
        .empty {
            text-align: center;
            padding: 60px 24px;
            background: white;
            border-radius: 12px;
            border: 2px dashed var(--gray-300);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 56px;
            color: var(--gray-300);
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 24px;
        }

        .btn-book {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-book:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 60px 24px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .appointments {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }

            .page-header {
                gap: 16px;
            }

            .page-title {
                font-size: 24px;
            }

            .page-desc {
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 240px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
            }

            .menu-btn {
                display: block;
            }

            .header {
                padding: 14px 16px;
                flex-wrap: wrap;
                gap: 12px;
            }

            .greeting {
                font-size: 13px;
                order: 3;
                width: 100%;
            }

            .content {
                padding: 16px;
            }

            .page-header {
                flex-direction: column;
                gap: 4px;
                margin-bottom: 20px;
                align-items: flex-start;
            }

            .page-title {
                font-size: 20px;
            }

            .page-desc {
                font-size: 12px;
            }

            .filters {
                gap: 8px;
                margin-bottom: 20px;
            }

            .filter-btn {
                padding: 8px 14px;
                font-size: 12px;
            }

            .appointments {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .apt-header {
                padding: 16px;
            }

            .apt-body {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 12px;
            }

            .header {
                padding: 12px;
            }

            .page-header {
                margin-bottom: 16px;
            }

            .page-title {
                font-size: 18px;
            }

            .page-desc {
                font-size: 11px;
            }

            .greeting {
                font-size: 12px;
            }

            .filters {
                gap: 6px;
                margin-bottom: 16px;
            }

            .filter-btn {
                padding: 7px 12px;
                font-size: 11px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
                padding: 6px 0;
            }

            .apt-buttons {
                gap: 8px;
            }

            .btn {
                font-size: 11px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>HealthConnect</span>
            </div>

            <div class="user-card">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-email" id="userEmail">Loading...</div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="active">
                            <i class="fas fa-calendar-check"></i>
                            <span>My Appointments</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>Book Appointment</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="greeting">
                    Welcome back, <strong id="greetingName">Patient</strong>!
                </div>
            </header>

            <div class="content">
                <div class="page-header">
                    <h1 class="page-title">My Appointments</h1>
                    <p class="page-desc">Manage your medical appointments and consultations</p>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All
                    </button>
                    <button class="filter-btn" data-filter="upcoming">
                        <i class="fas fa-calendar-alt"></i> Upcoming
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i> Completed
                    </button>
                    <button class="filter-btn" data-filter="cancelled">
                        <i class="fas fa-times-circle"></i> Cancelled
                    </button>
                </div>

                <div id="container" class="appointments">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your appointments...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="patient-dashboard.js"></script>
</body>
</html>
